<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>

        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="jaadar"> 
        </div>

        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Abdelkader"> 
        </div>

        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergie</label>
          <input type="text" class="form-control" id="EmailInput" placeholder="Vos allergies(fruits de mer, arachides...)" value="cacahouetes"> 
        </div>

        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label"> nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="combien vous etes habituel" value="4"> 
          </div>

            <div class="mb-3">
                <label for="DateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="DateInput"> 
              </div>

              <div class="mb-3">

              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Service du midi
                </label>
              </div>
    
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Service du soir
                </label>
              </div>

          </div>

          <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>21:00</option>
                <option>21:15</option>
                <option>21:30</option>
               
              </select>
          </div>
          
         

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>

    </form>
    </div>
