on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      
    - name: ðŸ“‚ Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Assurez-vous que cette version correspond Ã  celle de votre projet 

    - name: ðŸ“‚ Install npm dependencies
      run: npm install

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp-ptitrest.alwaysdata.net
        username: ptitrest
        password: ${{ secrets.ftp_password }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/bootstrap/scss/**
          **/node_modules/bootstrap/js/**
          **/node_modules/bootstrap-icons/icons/**  
        server-dir: /www/
        protocol: ftps
        server-timeout: 60s  # Augmentez le dÃ©lai de connexion
        reconnect-delay: 5s  # DÃ©lai entre chaque reconnexion en cas de dÃ©connexion


